    <div class="body py-2 px-3  dady">
        <h3 class="head">Login</h3>
        <hr>




        <div class="container" style="margin-top: 20%;">

            <h2 style="color: black;">Log in Form</h2>
            <div class="row ">
                <div class="col-12 mb-2">
                    <label for="">
                        <h6 class="head">Enter your name:- </h6>
                    </label>
                    <br><br>

                    <input type="text" placeholder="fullname" id="fullName">
                    <br>
                    <span class="text-danger" id="error_fullname"></span>

                </div>
                <div class="col-12 mb-2">
                    <label for="">
                        <h6 class="head">Enter your email:- </h6>
                    </label>
                    <br><br>

                    <input type="email" placeholder="email" id="email">
                    <span class="text-danger" id="error_email"></span>

                </div>

                <div class="col-12 mb-2">
                    <label for="">
                        <h6 class="head">Enter your password:- </h6>
                    </label>
                    <br><br>
                    <input type="password" placeholder="password" id="password">
                    <span class="text-danger" id="error_password"></span>

                </div>

                <div class="col-12 mb-2">
                    <label for="">
                        <h6 class="head">Enter your Mobail number:- </h6>

                    </label>

                    <br><br>

                    <input type="tel" placeholder=" Mobail number" id="number">
                    <span class="text-danger" id="error_number"></span>

                </div>


                <div class="col-12 mt-3">
                    <center>


                        <button onclick=validetor() type="submit" action="arr" class="btn  btn-success">Submit</button>

                    </center>
                </div>
            </div>

        </div>











        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>

            $(".mode").click(function () {
                $(".bg_primary").toggleClass("dark2");
            });
            $(".mode").click(function () {
                $(".dady").toggleClass("dark1");
            });
            $(".mode").click(function () {
                $(".drawer").toggleClass("dark3");
            });

            $(".mode").click(function () {
                $(".head").toggleClass("text_light");
            });



            const button = document.querySelector(".btn")



            function validetor(data) {
                const errors = {}

                if (!data.fullName) {
                    errors["fullName"] = " Requide fild full name is empty"

                }

                if (!data.email) {
                    errors["email"] = "Requied fild email is empty"

                }
                if (!data.password) {
                    errors["password"] = "Requied fild password is empty"

                }
                if (!data.number) {
                    errors["number"] = "Requied fild password is empty"

                }

                return errors

            }



            function showErrors(errors) {

                document.getElementById("error_fullname").innerText = errors.fullName || ""
                document.getElementById("error_email").innerText = errors.email || ""
                document.getElementById("error_password").innerText = errors.password || ""
                document.getElementById("error_number").innerText = errors.number || ""



            }










            function clickHandlar() {

                const userInfo = {
                    fullName: document.getElementById("fullName").value,
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value,
                    number: document.getElementById("number").value



                }

                const validetorresult = validetor(userInfo)
                showErrors(validetorresult)





            }
            button.addEventListener("click", clickHandlar)
            console.log(clickHandlar);




        </script>
